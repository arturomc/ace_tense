<!doctype html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>ace_test</title>

    <style>
        .ace_editor {
            height: 200px;
        }
    </style>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
</head>
<body ng-controller="editorCtrl">

<h1>{{message}}</h1>
<div class="container">
    <div class="row">
        <div id="editor" class="editor col-md-6" ui-ace="{useWrapMode : true,showGutter: false,mode: 'javascript',firstLineNumber: 5,onLoad: aceLoaded,onChange: aceChanged}">GET _search
            {
                "query": {
                    "match_all": {}
                }
            }
        </div>

        <div id="output" class="output col-md-6" ui-ace="{useWrapMode : true,showGutter: false,theme:'twilight',mode: 'javascript',firstLineNumber: 5,onLoad: aceLoaded,onChange: aceChanged}">
            {}
        </div>
    </div>
</div>
